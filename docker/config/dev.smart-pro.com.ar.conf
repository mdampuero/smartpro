<VirtualHost *:80>
    ServerAdmin developer@host.com
    ServerName dev.smart-pro.com.ar
    DocumentRoot "/var/www/html/dev.smart-pro.com.ar/public"
    DirectoryIndex index.php
    ServerSignature Off
    SetEnv CI_ENV development

    ErrorLog "/var/log/apache2/dev.smart-pro.com.ar-www-error.log"
    CustomLog "/var/log/apache2/dev.smart-pro.com.ar-www-access.log" combined

    <Directory /var/www/html/dev.smart-pro.com.ar/public>
        Options FollowSymLinks
        AllowOverride None
        Require all granted 
        <IfModule mod_rewrite.c>
            RewriteEngine On
	    RewriteBase /
            #RewriteCond   %{REQUEST_URI} !^(/index\.php|/img|/js|/css|/robots\.txt|/favicon\.ico)
            RewriteCond   %{REQUEST_FILENAME} !-f
            RewriteCond   %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ index.php?/$1 [L]
        </IfModule>
    </Directory>

</VirtualHost>
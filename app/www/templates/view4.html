<ion-view view-title="Siniestro ID #{{si_id}}">
    <ion-content  ng-hide="hide" ng-init="init()">
        <iframe type="text/html" width="100%" height="100%" name="view4" ng-src="{{trustSrc(movie.src)}}" onload="load();" style="position: absolute; height: 100%;" frameborder="0"></iframe>
        <div class="bar bar-footer bar-dark">
            <a class="button button-clear" href="#/app/view3/{{si_id}}">
                <i class="ion-chevron-left"> </i>
                Orden de Trabajo
            </a>
            <div class="title" style="margin-top: 5px;">
                <a class="button button-clear button-icon button-clear ion-refresh" ng-click="refreshIframe()"></a>
            </div>
            <button class="button button-clear button-icon button-clear ion-ios-camera" ng-click="take()"></button>
        </div>
    </ion-content>
</ion-view>

<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
                Volver
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content ng-controller="AppCtrl">
            <ion-list>
                <ion-item menu-close href="#/app/ingresar" class="item item-icon-left">
                   <i class="icon ion-plus-round"></i> Ingresar Siniestro
                </ion-item>
                <ion-item menu-close ng-click="qr()" class="item item-icon-left">
                   <i class="icon ion-qr-scanner"></i> Escanear Siniestro
                </ion-item>
                <ion-item menu-close href="#/app/recientes" class="item item-icon-left">
                    <i class="icon ion-clock"></i> Siniestros recientes
                </ion-item>
                <ion-item menu-close href="#/app/consultar" class="item item-icon-left">
                    <i class="icon ion-search"></i>  Consultar siniestros
                </ion-item>
                <ion-item menu-close ng-click="exit()" class="item item-icon-left">
                   <i class="icon ion-power"></i> Salir
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
